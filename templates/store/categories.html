{% extends 'base.html' %}

{% block title %}
Categories
{% endblock title %}

{% block content %}
<div class="row">
    {% for prod in products %}
    <div class="col my-3">
        <div class="card text-center" style="width: 18rem;">
            <img src="{{prod.image.url}}" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title mx-2">{{prod.get_proper_title}}</h5>
                    <div class="d-grid gap-2">
                    <a href="{{prod.get_absolute_url}}" class="btn btn-outline-dark">View Details</a>
                    </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
