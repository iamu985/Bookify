{% extends 'base.html' %}

{% block title %}
Products
{% endblock title %}

{% block content %}
<h1 class="display41 my-3">Details</h1>
<hr>
<div class="row align-items-start mt-4">
    <div class="col">
        <img src="{{ product.image.url }}" alt="product-image" class="img-fluid img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-unstyled">
            <li class="my-2"><h4>Name</h4> {{product.get_proper_title}}</li>
            <li class="my-2"><h4>Author</h4> {{product.author}}</li>
            <li class="my-2"><h4>Summary</h4> {{product.summary}}</li>
            <li class="my-2"><h4>Price</h4> &#8377;{{product.price}}</li>
        </ul>
        <button class="btn btn-outline-dark mr-1" type="submit">Add to Cart</button>
        <button class="btn btn-outline-warning mx-2" style="color:#434343" type="submit">Buy Now</button>
        <button type="submit" class="btn btn-outline-danger"><i class="bi bi-heart"></i></button>

    </div>
</div>
{% endblock content %}
